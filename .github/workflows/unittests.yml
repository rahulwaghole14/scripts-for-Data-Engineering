
on:
  push:
    branches:
      - main
#  pull_request:
#    branches:
#      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: pip install -r requirements-conda-python312.txt

    - name: Run unit tests src
      working-directory: ./src
      run: python -m pytest --cov=. --ignore=./dbtcdwarehouse/dbt_packages

    - name: Run unit tests src_docker
      working-directory: ./src_docker
      run: python -m pytest --cov=. --ignore=./dbtcdwarehouse/dbt_packages
