version: 2

sources:
  - name: parsely
    database: hexa-data-report-etl-prod
    schema: cdw_stage
    tables:
      - name: parsely_api__tags
        columns:
          - name: tags
            tests:
              - not_null
        freshness:
          warn_after: {count: 24, period: hour}
          error_after: {count: 48, period: hour}
        loaded_at_field: "SAFE_CAST(pub_date AS TIMESTAMP)"
